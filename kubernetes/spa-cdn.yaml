apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: spa-cdn
  name: spa-cdn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spa-cdn
  template:
    metadata:
      labels:
        app: spa-cdn
    spec:
      containers:
      - image: praqma/oidc-oauth2-katas-client:sha-9bff0ee
        name: client
        command: ["node", "src/index.js"]
        workingDir: /apps/cdn
        env:
        - name: STATIC_FILES_PATH
          value: "dist"
        - name: CSP_SCRIPT_SOURCES
          value: "https://code.jquery.com https://unpkg.com"
        - name: CSP_CONNECT_SOURCES
          valueFrom:
            configMapKeyRef:
              name: spa-cdn
              key: csp_connect_sources
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: spa-cdn
  name: spa-cdn
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 5000
  selector:
    app: spa-cdn
  type: ClusterIP
