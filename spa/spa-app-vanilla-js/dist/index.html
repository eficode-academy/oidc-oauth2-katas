<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Bubble SPA</title>
</head>
<body>
  <div class="ui container">
    <div class="header"><b>Browser-based Client (SPA)</b></div>
    <h2>Object Store</h2>

    <h3>SPA Login Operations</h3>

    <p><b><div id="loginState" class="boxed boxed-red"></div></b></p>

    <div class='row'>
      <button id='doLogin'>Login</button>
      <button id='doLogout'>Logout</button>
      <button id='doGetUserInfo'>Get User Info</button>
      <button id='doRefreshTokens'>Refresh Tokens</button>
    </div>

    <p>This is the userinfo we received:</p>
    <div class="framed verbatim"><div id="userInfo">Nothing yet, fetching data...</div></div>

    <p>Use the following to create new objects through the API Gateway</p>
    <p>
      <div class='row'>
        <input type='text' placeholder='Object data' id='objectData'>
        <button id='doAPIWrite'>Create Object</button>
	<div id="objectDataInfo"></div>
      </div>
    </p>

    <h3>Object Operations</h3>

    <p>Use the following to retreive a list of all object IDs from the API Gateway</p>
    <p>
      <button id='doAPIListObjects'>List Objects</button>
    </p>
    <div id="objectList"></div>
  </div>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
